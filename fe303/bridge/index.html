<html>
<head>
    <title>Bridge</title>

    <script type="text/javascript" src="../tartJS/third_party/jquery/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="../tartJS/third_party/goog/goog/base.js"></script>
    <script type="text/javascript" src="../tartJS/tart/deps.js"></script>

    <script type="text/javascript">
    
        $(function(){
            var $helloArmaganButton = $('<div class="sayHello" id="Armagan">Say Hello to Armagan!</div> ');
            var $helloDamlaButton = $('<div class="sayHello" id="Damla">Say Hello to Damla!</div> ');
            
            $("body").append($helloArmaganButton);
            $("body").append($helloDamlaButton);

            var sayHello = function() {
                console.log('Hello' + $(this).attr('id'));
            };

            $helloArmaganButton.click(sayHello);
            $helloDamlaButton.click(sayHello);
            

        });
    </script>
